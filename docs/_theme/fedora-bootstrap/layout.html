{%- extends "basic/layout.html" %}
{%- block extrahead %}
  {{ super() }}
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/open-iconic/1.1.0/font/css/open-iconic.min.css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
{% endblock %}
{%- block relbar1 %}{% endblock %}
{%- block content %}
  <div class="masthead">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <a href="#">
              <img class="logo" src="{{ pathto('_static/logo.png', 1) }}" alt="Logo" height="40px"/>
            </a>
          </div>
          <div class="col-sm-6">
            <div class="row">
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="bodycontent">
      <div class="container">
      <div class="row">
  {%- block document %}
      <div class="col-sm-9 p-t-3 documentarea">
        <div class="container">
          <div class="body" role="main">
            {% block body %} {% endblock %}
          </div>
        </div>
      </div>
  {%- endblock %}
  {%- block sidebar1 %}
        <div class="col-sm-3 sidebar p-t-3" >
        {{ sidebar() }}
        </div>
  {% endblock %}
    </div>
  </div>
  </div>
{%- endblock %}
